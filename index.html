<html>

<head>
    <title>Misskey Emoji Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="dashboard.css" rel="stylesheet" />

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Misskey Emoji Viewer</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Input server domain"
            onkeydown="loadFrom(this)" aria-label="Input server domain">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="https://github.com/kwon0408/misskey-emoji-viewer">
                    <i class="bi bi-github" aria-label="GitHub"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <span data-feather="home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                        <li class="mb-1">
                            <button class="btn btn-toggle align-items-center rounded collapsed"
                                data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                                <span class="nav-link active">
                                    Dashboard
                                </span>
                            </button>
                            <div class="collapse" id="dashboard-collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <li><a href="#" class="link-dark rounded">Overview</a></li>
                                    <li><a href="#" class="link-dark rounded">Weekly</a></li>
                                    <li><a href="#" class="link-dark rounded">Monthly</a></li>
                                    <li><a href="#" class="link-dark rounded">Annually</a></li>
                                </ul>
                            </div>
                        </li>
                        </li>
                    </ul>
                </div>
                <div class="text-bg-success col-9 col-xl-10">
                    size:
                    <span class="d-inline d-sm-none">xs</span>
                    <span class="d-none d-sm-inline d-md-none">sm</span>
                    <span class="d-none d-md-inline d-lg-none">md</span>
                    <span class="d-none d-lg-inline d-xl-none">lg</span>
                    <span class="d-none d-xl-inline d-xxl-none">xl</span>
                    <span class="d-none d-xxl-inline">xxl</span>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="emojiList" class="row mt-4">
                    <div class="col-4 col-lg-3 col-xl-2 visually-hidden" id="card">
                        <div class="card mb-4">
                            <img src="./placeholder.png" class="card-img-top p-4 my-img" alt=":code:">
                            <div class="card-body">
                                <h6 class="card-title font-monospace">
                                    <b class="my-code">:code:</b>
                                </h6>
                                <p class="card-text small text-secondary">
                                    <span class="my-category">-</span>
                                </p>
                                <p class="card-text small text-secondary">
                                    <b>Aliases:</b>
                                    <span class="my-aliases">아이고난1, 아이고난2</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@4.0.0/dist/jquery.min.js"></script>
    <script src="emojis_test.json.js"></script>
    <script src="emojis_test_mstdn.json.js"></script>
    <script src="script.js"></script>
</body>

</html>
